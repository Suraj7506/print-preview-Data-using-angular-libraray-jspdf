<h2>{{ name }}</h2>
<button appExportPdf [contentId]="'htmlData'">Export PDF</button>
<button appPreviewPdf [contentId]="'htmlData'">Preview PDF</button> 



<div class="col-md-8" id="htmlData">
  <table class="table table-bordered">
      <tr class="table-primary">
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
      </tr>
      <tr *ngFor="let user of USERS">
          <th>{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
      </tr>
  </table>
</div>
